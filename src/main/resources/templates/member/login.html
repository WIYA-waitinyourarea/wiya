<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layouts/layout"
        lang="ko">

<th:block layout:fragment="content">

        <section class="module">
          <div class="container">
            <div class="row">
              <div class="col-sm-5 col-sm-offset-1 mb-sm-40">
                <h4 class="font-alt">로그인</h4>
                <hr class="divider-w mb-10">
                <form class="form" th:action method="post">
                  <div class="form-group">
                    <input class="form-control" id="memMail" type="text" name="memMail" placeholder="이메일"/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="memPwd" type="password" name="memPwd" placeholder="비밀번호"/>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-round btn-b" value="Login">
                  </div>
                  <div class="form-group"><a href="">Forgot Password?</a></div>
                </form>
              </div>

            </div>
          </div>
        </section>



</th:block>

</html>
