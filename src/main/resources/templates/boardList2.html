<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout{
      width: 500px;
      margin: 0 auto;
      margin-top: 40px;
    }
</style>

<body>
  <div class="layout">

    <table>
        <thead>
          <tr>
              <th>글 번호</th>
              <th>내용</th>
              <th><a href="/board/write">글쓰기</a></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="board : ${list}">
            <td th:text="${board.id}">1</td>
            <td>
                <a th:text="${board.content}" th:href="@{/board/view(id=${board.id})}"></a>
            </td>
          </tr>
        </tbody>

    </table>


  </div>

</body>
</html>
