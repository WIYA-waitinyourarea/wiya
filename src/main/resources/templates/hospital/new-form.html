<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>병원 등록 폼</h2>
    </div>
    <h4 class="mb-3">병원 입력</h4>
    <form th:action method="post" enctype="multipart/form-data">
        <div>
            <label for="hosName">병원명</label>
            <input type="text" id="hosName" name="hosName" class="form-control" placeholder="입력하세요">
        </div>
        <div>
            <label for="hosPhone">전화번호</label>
            <input type="text" id="hosPhone" name="hosPhone" class="form-control" placeholder="입력하세요">
        </div>
        <div>
            <label for="hosAddress">주소</label>
            <input type="text" id="hosAddress" name="hosAddress" class="form-control" placeholder="입력하세요">
        </div>
        <div>
            <label for="hosOpenhour">영업시간</label>
            <input type="text" id="hosOpenhour" name="hosOpenhour" class="form-control" placeholder="입력하세요">
        </div>
        <div>
            <label for="hosImgs">사진 등록</label>
            <input type="file" id="hosImgs" name="hosImgs" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"> 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/hospital}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
