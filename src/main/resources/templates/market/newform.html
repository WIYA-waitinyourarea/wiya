<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layouts/layout"
        lang="ko">
<th:block layout:fragment="content">
      <div class="main">
        <section class="module bg-dark-30 about-page-header" data-background="assets/images/about_bg.jpg">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt mb-0">Forms</h1>
              </div>
            </div>
          </div>
        </section>
        <section class="module">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <h4 class="font-alt mb-0">마켓 상품 등록</h4>
                <hr class="divider-w mt-10 mb-20">
                <form class="form" action="/market/write" th:object="${MarketDTO}" method="post" enctype="multipart/form-data">

                  <div class="form-group">
                    <input class="form-control" id="postTitle"th:field="*{postTitle}" type="text" name="postTitle" placeholder="글제목"/>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="itemPrice"th:field="*{itemPrice}" type="text" name="itemPrice" placeholder="상품가격"/>
                  </div>
                  <!--
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Readonly input" readonly=""/>
                  </div>-->
                  <textarea class="form-control" rows="7" placeholder="글내용" th:field="*{postContent}" name="content"></textarea>

                  <!--<input type="file" name="files" multiple="multiple"/>-->
                  <input type="file" name="file"/>
                  <br>
                  <button type="submit">작성</button>
                </form>
              </div>
            </div>
          </div>
        </section>





      <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>


</th:block>


</html>
